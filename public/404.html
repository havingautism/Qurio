<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <script>
      // SPA fallback for GitHub Pages
      // Save the original path and search params
      const originalPath = window.location.pathname;
      const originalSearch = window.location.search;
      const originalHash = window.location.hash;

      // Save to sessionStorage for later retrieval
      sessionStorage.setItem('spa-redirect', JSON.stringify({
        path: originalPath,
        search: originalSearch,
        hash: originalHash
      }));

      // Redirect to the root path so index.html can load
      window.location.replace('/Qurio/');
    </script>
  </head>
  <body>
    <p>Loading application...</p>
  </body>
</html>
