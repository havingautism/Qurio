<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/Qurio/" />
    <script>
      // SPA fallback for GitHub Pages: preserve path via redirect param
      const redirect = () => {
        const path = window.location.pathname || '/'
        const search = window.location.search || ''
        const hash = window.location.hash || ''
        const redirectPath = encodeURIComponent(`${path}${search}${hash}`)
        // Avoid loops if we're already at the redirect URL
        if (!search.includes('redirect=')) {
          window.location.replace(`/Qurio/?redirect=${redirectPath}`)
        }
      }
      redirect()
    </script>
  </head>
  <body></body>
</html>
