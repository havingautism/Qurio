<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/Qurio/" />
    <script>
      // Simple SPA fallback: always send unknown paths to the root to avoid redirect loops
      const redirect = () => {
        if (window.location.pathname !== '/Qurio/') {
          window.location.replace('/Qurio/')
        }
      }
      redirect()
    </script>
  </head>
  <body></body>
</html>
